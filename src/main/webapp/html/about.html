
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #8762c7;
            padding: 1px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        /* About Us Content */
        .container {
            max-width: 800px;
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #6f42c1;
        }

        .container h2 {
            color: #6f42c1;
            margin-top: 20px;
        }

        .container p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #8762c7;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>About Us</h1>
       
    </div>

    <!-- About Us Section -->
    <div class="container">
        <h1>About Us</h1>

        <h2>Our Mission</h2>
        <p>We strive to provide the best services to our customers and make a positive impact in our community.</p>

        <h2>Our Team</h2>
        <p>Our team is composed of dedicated professionals who are passionate about their work and committed to excellence.</p>

        <p>&copy; 2024 Mediplan</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Mediplan
    </div>

</body>
</html>
